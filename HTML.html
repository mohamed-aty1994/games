<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.1.css">
    <title>لعبة تخمين الرقم</title>
</head>
<body>
    <div class="container">
        <h1>لعبة تخمين الرقم</h1>
        <input type="number" id="guessInput" placeholder="أدخل رقماً بين 1 و 100">
        <button id="submitGuess">إرسال التخمين</button>
        <p id="message"></p>
        <p id="statusMessage"></p>
        <button id="resetButton" style="display: none;">العب مرة أخرى</button>
    </div>
    <script src="JAVA.js"></script>
</body>
</html>
